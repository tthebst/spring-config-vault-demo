<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover Ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='js/model.js') }}"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3d4fa4b7a9.js" crossorigin="anonymous"></script>

</head>

<body>


   
    <div class="container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h1 style="text-align: center;">Query Sakila Database</h1>
            </div>
            <div class="col-2">
            
            </div>

        </div>
        <div class="row">
            <div class="col-2">
                <h4><a href="https://dev.mysql.com/doc/sakila/en/sakila-structure.html">Schema</a> </h4>
            </div>
            <div class="col-8">
                <form id="query" action="/" method="post">
                <div class="input-group mb-3">
                    
                    <input type="text" class="form-control" name="query" placeholder="postgres databse query" aria-label="Recipient's username"
                        aria-describedby="button-addon2">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Query Database</button>
                    </div>
                    
                </div>
                </form>
            </div>
            <div class="col-2">
                
            </div>
        </div>
        <div class="row" style="margin-top: 3em;">
            <div class="col-12">
                <table class="table">
                    <tbody>
                {% for row in data %}
                <tr>
                    {% for col in row %}
                        <td>
                            {{ col }}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    
    </div>
   

</body>

</html>
